name: Deploy (SST)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SST_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine stage and AWS credentials
        id: stage
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "stage=prod" >> $GITHUB_OUTPUT
            echo "role_arn=${{ secrets.AWS_ROLE_ARN_PROD }}" >> $GITHUB_OUTPUT
            echo "region=${{ secrets.AWS_REGION_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "stage=dev" >> $GITHUB_OUTPUT
            echo "role_arn=${{ secrets.AWS_ROLE_ARN_DEV }}" >> $GITHUB_OUTPUT
            echo "region=${{ secrets.AWS_REGION_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.stage.outputs.role_arn }}
          aws-region: ${{ steps.stage.outputs.region }}

      - name: Deploy with SST
        run: npx sst deploy --stage ${{ steps.stage.outputs.stage }}
